<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Contato</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        color: #ec7600; /* Laranja */
    }
    form {
        margin-top: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"], input[type="tel"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ec7600; /* Laranja */
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #ec7600; /* Laranja */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #d17000; /* Laranja mais escuro */
    }
    /* Adicionando estilos para tornar o formulário responsivo */
    @media (max-width: 600px) {
        .container {
            padding: 10px;
        }
        input[type="text"], input[type="tel"] {
            width: calc(100% - 20px);
            margin-right: 0;
        }
        input[type="submit"] {
            width: 100%;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h2  style="color:red">Formulário de Contato</h2>
        <form action="#" method="post">
            <label for="nome" style="color:red">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="endereco" style="color:red">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="cep"  style="color:red">CEP:</label>
            <input type="text" id="cep" name="cep" required>

            <label for="telefone"  style="color:red">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
